<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compatibility Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #ff007f;
    }
    .navbar-brand, .nav-link {
      color: white;
    }
    .result-section {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .result-section h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar Include -->
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <!-- 사이드바 네비게이션 포함 -->
      <div id="navbar" class="d-flex flex-column h-100">
        <!-- Include navbar -->
        <object type="text/html" data="navbar.html" width="100%" height="100%"></object>
      </div>
    </div>

    <div class="col-9">
      <!-- Main content -->
      <div class="container mt-4">
        <div class="result-section">
          <h3>궁합 결과</h3>
          <p>사용자의 궁합 점수는 85점입니다.</p>
          <p>상세 설명: 서로의 성격이 잘 맞으며, 공통된 취미와 관심사를 공유할 수 있는 좋은 관계입니다.</p>
          <button class="btn btn-custom">다시보기</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
