<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U+ Login Page</title>
    <style>
        /* Reset some default styling */
        body, h1, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the login container */
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the login form */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        /* Style the form headings */
        .login-form h1 {
            margin-bottom: 1rem;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* Style the form labels and inputs */
        .login-form label {
            margin-bottom: 0.5rem;
            font-size: 16px;
            color: #333;
        }

        .login-form input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style the submit button */
        .login-form button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #FF007F;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        /* Style the signup link */
        .signup-link {
            margin-top: 1rem;
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"  value="admin" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="1234" required>

            <button type="button" id="btnLogin">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
            <button type="button" id="btnAdmin">ADMIN</button>

        </form>
    </div>

    <script>
        window.onload = function() {
            document.querySelector("#btnLogin").onclick = login;
            document.querySelector("#btnAdmin").onclick = logout;
        }
        async function accessAdminUrl() {
            // localStorage에서 토큰 읽기
            let accessToken = localStorage.getItem("accessToken");

            if (!accessToken) {
                alert("로그인이 필요합니다.");
                return;
            }

            let url = "/admin"; // admin role만 접근 가능한 URL

            // 요청 옵션 설정
            let fetchOptions = {
                method: "GET", // 필요한 HTTP 메소드 (GET, POST 등)
                headers: {
                    "Authorization": "Bearer " + accessToken // Authorization 헤더에 토큰 추가
                }
            };

            try {
                // 서버로 요청 보내기
                let response = await fetch(url, fetchOptions);

                if (!response.ok) {
                    // 요청 실패 시 오류 처리
                    if (response.status === 403) {
                        alert("접근 권한이 없습니다.");
                    } else {
                        throw new Error("Network response was not ok");
                    }
                } else {
                    // 클라이언트에서 JSON 형식이 아닌 응답을 받을 경우를 대비
                    const contentType = response.headers.get("content-type");
                    let data;
                    // 요청 성공 시 응답 처리
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        data = await response.json();
                    } else {
                        data = await response.text(); // Handle non-JSON response
                    }
                    console.log("Admin data:", data);
                    // 필요에 따라 data를 사용
                }

            } catch (error) {
                console.error("Error during access to admin URL:", error);
                alert("요청 과정에서 오류가 발생했습니다.");
            }
        }

        async function login() {
            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;
            console.log(username, password);
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            let url = "/login";
            let fetchOptions = {
                method: "POST",
                body: formData
            }
            try {
                let response = await fetch(url, fetchOptions);
                // Check if response is OK
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Extract Access Token from response header
                let authorizationHeader = response.headers.get("Authorization");
                if (authorizationHeader) {
                    // Extract token from the "Authorization" header
                    let accessToken = authorizationHeader.replace("Bearer ", "");
                    // Store Access Token in local storage
                    localStorage.setItem("accessToken", accessToken);
                    alert("로그인에 성공하였습니다.");
                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert("로그인 과정에서 오류가 발생했습니다.");
            }
        }


        async function logout() {
            try {
                console.log("로그아웃");
                let response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include', // Include cookies with the request
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    localStorage.removeItem("accessToken");
                    alert("로그아웃 되었습니다.");
                    window.location.href = "/login.html"; // Redirect to login page
                } else {
                    alert("로그아웃에 실패했습니다.");
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert("로그아웃 과정에서 오류가 발생했습니다.");
            }
        }


    </script>
</body>
</html>
