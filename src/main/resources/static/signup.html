<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U+ Sign Up Page</title>
    <style>
        /* Reset some default styling */
        body, h1, label, input, button, select {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the signup container */
        .signup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the signup form */
        .signup-form {
            display: flex;
            flex-direction: column;
        }

        /* Style the form headings */
        .signup-form h1 {
            margin-bottom: 1rem;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* Style the form labels and inputs */
        .signup-form label {
            margin-bottom: 0.5rem;
            font-size: 16px;
            color: #333;
        }

        .signup-form input,
        .signup-form select {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style the submit button */
        .signup-form button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #FF007F;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        /* Style the login link */
        .login-link {
            margin-top: 1rem;
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <form class="signup-form" id="signupForm">
        <h1>Sign Up</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>

        <button type="button" id="btnSignUp">Sign Up</button>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
</div>

<script>
    window.onload = function() {
        document.querySelector("#btnSignUp").onclick = signUp;
    }

    async function signUp() {
        let name = document.querySelector("#name").value;
        let username = document.querySelector("#username").value;
        let password = document.querySelector("#password").value;
        let role = document.querySelector("#role").value;
        let gender = document.querySelector("#gender").value;

        // JSON 형태로 데이터 구성
        let data = {
            name: name,
            username: username,
            password: password,
            role: role,
            gender: gender
        };

        let url = "/join";
        let fetchOptions = {
            method: "POST",
            headers: {
                "Content-Type": "application/json" // JSON 형식으로 Content-Type 설정
            },
            body: JSON.stringify(data) // JSON 문자열로 변환하여 body에 넣음
        };

        try {
            let response = await fetch(url, fetchOptions);

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            alert("회원가입에 성공하였습니다.");
            window.location.href = "login.html";

        } catch (error) {
            console.error('Error during sign-up:', error);
            alert("회원가입 과정에서 오류가 발생했습니다.");
        }
    }
</script>
</body>
</html>
