<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .btn-custom {
      background-color: #ff007f;
      color: white;
      height: 45px;
      padding: 0 15px;
      border: none;
    }
    .post-detail {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      background-color: #fff;
    }
    .post-detail h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .post-detail p {
      font-size: 1rem;
      color: #666;
    }
    .post-detail .btn-link {
      font-size: 1rem;
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #007bff;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }
    .post-detail .btn-link:hover {
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }
    .link-url {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #007bff;
      word-wrap: break-word;
    }
    .badge {
      background-color: #ff007f; /* 배지 배경 색상 */
      color: white; /* 텍스트 색상 */
      padding: 5px 10px; /* 배지 패딩 */
      border-radius: 12px; /* 배지 모서리 둥글게 */
      font-size: 0.9rem; /* 글자 크기 */
      font-weight: 500; /* 글자 두께 */
    }
    .btn-thumbs-up {
      background-color: #ffc107; /* 따봉 버튼 노란색 */
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-thumbs-up:hover {
      background-color: #e0a800; /* hover 시 색상 변화 */
      transform: scale(1.05); /* hover 시 크기 약간 확대 */
    }
  </style>
</head>
<body>

<!-- Navbar Include -->
<header>
  <!-- Include navbar.html here -->
</header>

<div class="container" style="margin-left: 250px; padding-top: 20px;">
  <!-- 게시물 상세 내용 -->
  <div id="post-detail" class="post-detail">
    <!-- 게시물 내용이 여기에 추가됩니다 -->
  </div>

  <!-- 따봉 버튼 추가 -->
  <p>
    <strong>따봉:</strong> <span id="thumbsUpCount">0</span>
    <button class="btn-thumbs-up" onclick="addThumbsUp(postId)">따봉 👍</button>
  </p>
  <!-- 수정 모달 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #ff007f;">
          <h5 class="modal-title text-white" id="editModalLabel">글 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">제목</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editContent" class="form-label">내용</label>
              <textarea class="form-control" id="editContent" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 삭제 버튼 추가 -->
  <div>
    <button class="btn btn-danger" onclick="deletePost(postId)">삭제</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>

<script>
  let postId;
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    postId = urlParams.get('postId');

    if (postId) {
      fetchPostDetail(postId);
    }

    document.getElementById('editForm').addEventListener('submit', function (e) {
      e.preventDefault();
      updatePost(postId);
    });
  });


  function fetchPostDetail(postId) {
    fetch(`/api/posts/${postId}`)
            .then(response => response.json())
            .then(data => {
              renderPostDetail(data);
              updateThumbsUp(data.response.thumbsUp);
            });
  }

  function renderPostDetail(post) {
    const postDetail = document.getElementById('post-detail');
    postDetail.innerHTML = `
      <h1>${post.response.title}</h1>
      <p><strong>작성자:</strong> ${post.response.name}</p>
      <p><strong>취미:</strong> <span class="badge">${post.response.hobbyCategory}</span></p>
      <p><strong>내용:</strong></p>
      <p>${post.response.description}</p>
      ${post.response.videoLink ? `
        <a href="${post.response.videoLink}" class="btn-link" target="_blank">🔗 비디오 링크 보기</a>
        <p class="link-url">링크 주소: <a href="${post.response.videoLink}" target="_blank">${post.response.videoLink}</a></p>
      ` : ''}
      <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#editModal">수정</button>
    `;
    // 따봉 버튼이 있을 때만 이벤트 리스너 추가
    const thumbsUpButton = document.getElementById('thumbsUpButton');
    if (thumbsUpButton) {
      thumbsUpButton.addEventListener('click', function() {
        addThumbsUp(post.response.id);
      });
    }
  }

  // 따봉 수 업데이트 함수
  function updateThumbsUp(thumbsUp) {
    document.getElementById('thumbsUpCount').textContent = thumbsUp;
  }

  // 따봉 수 추가 함수
  function addThumbsUp(postId) {
    fetch(`/api/posts/${postId}/thumbsUp`, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
              updateThumbsUp(data.response);
            });
  }

  function updatePost(postId) {
    const title = document.getElementById('editTitle').value;
    const description = document.getElementById('editContent').value;

    fetch(`/api/posts/${postId}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ title, description })
    })
            .then(response => response.json())
            .then(data => {
              alert('글이 수정되었습니다.');
              document.querySelector('[data-bs-dismiss="modal"]').click(); // 모달 닫기
              fetchPostDetail(postId); // 게시물 상세 새로 고침
            });
  }

  // 삭제 함수
  function deletePost(postId) {
    if (confirm('정말로 이 게시물을 삭제하시겠습니까?')) {
      fetch(`/api/posts/${postId}`, { method: 'DELETE' })
              .then(response => {
                if (response.ok) {
                  alert('게시물이 삭제되었습니다.');
                  window.location.href = '/board.html'; // 또는 다른 페이지로 리디렉션
                } else {
                  alert('게시물 삭제에 실패했습니다.');
                }
              });
    }
  }
</script>

</body>
</html>
