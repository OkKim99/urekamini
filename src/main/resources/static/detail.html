<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .btn-custom {
      background-color: #ff007f;
      color: white;
      height: 45px;
      padding: 0 15px;
      border: none;
    }
    .card-img-top {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-title {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #666;
    }
  </style>
</head>
<body>

<!-- Navbar Include -->
<header>
  <!-- Include navbar.html here -->
  <!-- <include src="/path/to/navbar.html"></include> -->
</header>

<div class="container" style="margin-left: 250px; padding-top: 20px;">
  <!-- 게시물 상세 내용 -->
  <div id="post-detail" class="card">
    <!-- 게시물 내용이 여기에 추가됩니다 -->
  </div>

  <!-- 수정 모달 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #ff007f;">
          <h5 class="modal-title text-white" id="editModalLabel">글 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">제목</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editContent" class="form-label">내용</label>
              <textarea class="form-control" id="editContent" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');

    if (postId) {
      fetchPostDetail(postId);
    }

    document.getElementById('editForm').addEventListener('submit', function (e) {
      e.preventDefault();
      updatePost(postId);
    });
  });

  function fetchPostDetail(postId) {
    fetch(`/api/posts/${postId}`)
            .then(response => response.json())
            .then(data => {
              renderPostDetail(data.response);
            });
  }

  function renderPostDetail(post) {
    const postDetail = document.getElementById('post-detail');
    postDetail.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.content}</p>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#editModal">수정</button>
            </div>
        `;
  }

  function updatePost(postId) {
    const title = document.getElementById('editTitle').value;
    const content = document.getElementById('editContent').value;

    fetch(`/api/posts/${postId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ title, content })
    })
            .then(response => response.json())
            .then(data => {
              alert('글이 수정되었습니다.');
              document.querySelector('[data-bs-dismiss="modal"]').click(); // 모달 닫기
              fetchPostDetail(postId); // 게시물 상세 새로 고침
            });
  }
</script>

</body>
</html>
